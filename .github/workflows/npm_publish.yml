name: "Publish package to NPM"

on  :
  workflow_run:
    workflows: [ "main" ]
    types    :
      - completed

jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps  :
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache       : "npm"

      - name: Publish
        run : npm publish --access public --tag latest
        env :
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
